apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  profile: empty
  components:
    ingressGateways:
      - name: istio-ingressgateway
        namespace: istio-system
        enabled: true
        label:
          istio: istio-ingressgateway
          app: istio-ingressgateway
        k8s:
          service:
            type: NodePort
        values:
          gateways:
            istio-ingressgateway:
              injectionTemplate: gateway

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-gateway
  namespace: istio-system
spec:
  selector:
    istio: istio-ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "ecsdemo-frontend.batatinha.com"
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ecsdemo-frontend
  namespace: istio-system
spec:
  hosts:
  - "ecsdemo-frontend.batatinha.com"
  gateways:
  - istio-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: ecsdemo-frontend.apps