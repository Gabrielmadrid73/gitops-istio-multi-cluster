apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  interval: 1m
  timeout: 5m
  chart:
    spec:
      chart: istiod
      version: '1.21.*'
      sourceRef:
        kind: HelmRepository
        name: istio
      interval: 5m
  releaseName: istiod
  targetNamespace: istio-system
  values:
    global:
      istiod:
        enableAnalysis: true
      meshID: mesh-default
      multiCluster:
        enabled: true
        clusterName: source-apps-control-plane
      network: network-default
    gateways:
      istio-ingressgateway:
        type: NodePort
    meshConfig:
      enablePrometheusMerge: false
      defaultConfig:
        proxyMetadata:
          ISTIO_META_DNS_CAPTURE: "true"
          ISTIO_META_DNS_AUTO_ALLOCATE: "true"
          ISTIO_META_ROUTE_MODE: "sni-dnat"
          ISTIO_META_REQUESTED_NETWORK_VIEW: "network-default"
    sidecarInjectorWebhook:
      rewriteAppHTTPProbe: false